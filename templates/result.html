<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cleaning Result - DataCleanerApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            padding: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .summary-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .summary-table th, .summary-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: #333;
        }
        .summary-table th {
            background-color: #555;
        }
        .download-btn {
            padding: 12px 30px;
            background-color: #5e72e4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #4e61c5;
        }
        .btn-return {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background-color: #5e4b8b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        .btn-return:hover {
            background-color: #4a3a69;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Cleaning Complete</h1>
        <h2>Summary Statistics</h2>
        <table class="summary-table">
            <tr>
                <th>Metric</th>
                <th>Before Cleaning</th>
                <th>After Cleaning</th>
            </tr>
            <tr>
                <td>Total Rows</td>
                <td>15,432</td>
                <td>14,987</td>
            </tr>
            <tr>
                <td>Total Columns</td>
                <td>18</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Missing Values</td>
                <td>2,345</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Duplicates Removed</td>
                <td>123</td>
                <td>0</td>
            </tr>
        </table>
        <a href="{{ url_for('download_file', filename=cleaned_filename) }}" class="download-btn">Download Cleaned CSV</a>
        <button class="btn-return" onclick="window.location.href='/'">Return to Upload</button>
    </div>
    <script>
        document.querySelector('.btn-return').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
