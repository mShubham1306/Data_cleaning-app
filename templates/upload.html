<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Clean CSV - DataCleanerApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            padding: 40px;
        }
        .file-upload-box {
            margin-bottom: 20px;
        }
        .file-label {
            font-size: 1.2em;
            color: #5e72e4;
            background-color: #e1e9ff;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-label:hover {
            background-color: #d2daf7;
        }
        .cleaning-options {
            margin-top: 30px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }
        .cleaning-options label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }
        .cleaning-options input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #5e72e4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #4e61c5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload and Clean Your CSV File</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="file-upload-box">
                <label class="file-label" for="file">Choose a CSV file</label>
                <input type="file" name="file" id="file" accept=".csv" onchange="validateFile()">
            </div>
            <div class="cleaning-options">
                <h3>Choose Data Cleaning Options</h3>
                <label><input type="checkbox" name="remove_duplicates"> Remove duplicates</label>
                <label><input type="checkbox" name="fill_missing"> Fill missing values</label>
                <label><input type="checkbox" name="remove_outliers"> Remove outliers</label>
                <label><input type="checkbox" name="standardize_text"> Standardize text</label>
            </div>
            <button type="submit">Upload & Clean Data</button>
        </form>
    </div>
    <script>
        function validateFile() {
            const fileInput = document.getElementById('file');
            const fileName = fileInput.value;
            if (fileName) {
                const fileExtension = fileName.split('.').pop().toLowerCase();
                if (fileExtension !== 'csv') {
                    alert("Please upload a CSV file.");
                    fileInput.value = "";
                }
            }
        }
    </script>
</body>
</html>
